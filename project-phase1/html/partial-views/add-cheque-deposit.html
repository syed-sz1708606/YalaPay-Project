<form class="add-form" id="add-cheques-deposit-form">
    <h3 class="page-subheading">Add Cheque Deposit</h3>

    <span>
        <label for="bankAccountNo">Bank Account: </label><br>
        <select name="bankAccountNo" id="bankAccountNo">
        </select>
    </span>

    <span>
        <label for="depositDate">Deposit Date: </label><br>
        <input type="date" name="depositDate" id="depositDate" />
    </span>
    <button type="submit" id="save-btn">Save Cheque Deposit</button>
</form>
